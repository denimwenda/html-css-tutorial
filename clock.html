<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Watch</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .watch {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .hour, .minute, .second {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #333;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }

        .hour {
            height: 4px;
            background-color: #333;
        }

        .minute {
            height: 3px;
            background-color: #666;
        }

        .second {
            height: 2px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="watch">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            const hour = now.getHours() % 12;
            const minute = now.getMinutes();
            const second = now.getSeconds();

            const hourElement = document.getElementById('hour');
            const minuteElement = document.getElementById('minute');
            const secondElement = document.getElementById('second');

            const hourRotation = (360 / 12) * (hour + minute / 60);
            const minuteRotation = (360 / 60) * (minute + second / 60);
            const secondRotation = (360 / 60) * second;

            hourElement.style.transform = `rotate(${hourRotation}deg)`;
            minuteElement.style.transform = `rotate(${minuteRotation}deg)`;
            secondElement.style.transform = `rotate(${secondRotation}deg)`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to set the initial clock state
        updateClock();
    </script>
</body>
</html>
