<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .project {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name - Web Developer</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Write a brief description about yourself and your skills.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more project sections as needed -->
    </section>

    <section>
        <h2>Contact</h2>
        <p>Email: your@email.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourname" target="_blank">Your LinkedIn Profile</a></p>
        <p>GitHub: <a href="https://github.com/yourusername" target="_blank">Your GitHub Profile</a></p>
    </section>

        &copy; 2023 Your Name

</body>
</html>
