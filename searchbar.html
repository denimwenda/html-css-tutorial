<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        /* Some basic styling for demonstration purposes */
        #search-container {
            text-align: center;
            margin-top: 20px;
        }

        #result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <label for="search">Search:</label>
    <input type="text" id="search" oninput="performSearch()">
</div>

<div id="result-container">
    <!-- This is where search results will be displayed -->
</div>

<script>
    // Sample data
    const items = [
        "Item 1",
        "Item 2",
        "Item 3",
        "Another Item",
        "One More Item"
        // Add more items as needed
    ];

    function performSearch() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const resultsContainer = document.getElementById('result-container');

        // Clear previous search results
        resultsContainer.innerHTML = '';

        // Filter items based on the search term
        const filteredItems = items.filter(item => item.toLowerCase().includes(searchTerm));

        // Display the search results
        filteredItems.forEach(item => {
            const resultItem = document.createElement('div');
            resultItem.textContent = item;
            resultsContainer.appendChild(resultItem);
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        /* Basic styling for the search bar */
        #search-container {
            text-align: center;
            margin-top: 50px;
        }

        #search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #search-button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button" onclick="performSearch()">Search</button>
</div>

<!-- Display search results here -->
<div id="search-results"></div>

<script>
    // JavaScript code to handle search functionality
    function performSearch() {
        // Get the search query from the input field
        var searchQuery = document.getElementById('search-input').value;

        // Perform the search (this is a placeholder function)
        var searchResults = searchFunction(searchQuery);

        // Display the results
        displayResults(searchResults);
    }

    // Placeholder search function (replace this with your actual search logic)
    function searchFunction(query) {
        // This is where you would perform your search, e.g., fetch data from a server
        // For simplicity, we'll just return a static list of results
        var staticResults = [
            "Result 1",
            "Result 2",
            "Result 3",
        ];

        return staticResults;
    }

    // Function to display search results
    function displayResults(results) {
        var resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (results.length === 0) {
            resultsContainer.innerHTML = 'No results found.';
        } else {
            // Create a list of results
            var ul = document.createElement('ul');
            results.forEach(function(result) {
                var li = document.createElement('li');
                li.textContent = result;
                ul.appendChild(li);
            });
            resultsContainer.appendChild(ul);
        }
    }
</script>

</body>
</html>
